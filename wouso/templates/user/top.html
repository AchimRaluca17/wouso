{% extends "site_base.html" %}

{% block content %}

<h1>Top Players</h1>

<table>
{% for u in users %}
    <tr bgcolor={% cycle "#fff" "#eee" %}>
        <td><a href="{% url core.profile.views.user_profile u.user_id %}">{{ u.real_name }}</a></td>
        <td>{{ u.points }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
