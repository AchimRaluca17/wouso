{% extends 'cpanel/index.html' %}

{% load user %}

{% block sectiontitle %}Add Player{% endblock %}

{% block sectioncontent %}

{% if form.errors %}
    <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
    </p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Submit</button>
</form>

{% endblock %}
