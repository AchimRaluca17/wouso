{% extends 'cpanel/index.html' %}

{% block sectiontitle %}Display{% endblock %}
{% load django_bootstrap_breadcrumbs %}

{% block sectioncontent %}

{% block breadcrumbs %}
    {{ block.super }}
    {% breadcrumb "Display" "cpanel_display" %}
{% endblock %}

<form method="post" action="">
    <label for="display">
        Sidebar blocks order:
    </label>
    <input id="display" name="display" value="{{ display }}" size="100"/>
    <br/>
    <button type="submit" class="btn btn-primary">Save</button>
{% csrf_token %}
</form>

{% endblock %}
