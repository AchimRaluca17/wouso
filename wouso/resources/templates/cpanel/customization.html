{% extends 'cpanel/index.html' %}

{% block title %}CPanel{% endblock %}

{% block content %}

<h1>Admin - welcome...</h1>

<form method="post" action="">
{% for sgroup in settings %}
    <fieldset><legend>{{ sgroup.name }}:</legend>
    {% for s in sgroup.props %}
        {% autoescape off %}{{ s.form }}{% endautoescape %}
        <br/>
    {% endfor %}
    </fieldset>
{% endfor %}
<button type="submit">Save</button>
{% csrf_token %}
</form>

{% endblock %}
