{% extends 'sidebar_widget.html' %}

{% block title %} Top {% endblock %}

{% block content %}

{% if not is_top %}
    <ol class="top">
    {% for u in topusers %}
        <li><a href="{% url interface.profile.views.user_profile u.id %}">{{ u }}</a> <span class="points">{{ u.points }}</span></li>
    {% endfor %}
    </ol>
{% endif %}

<a href="/top/toptype/0/sortcrit/0/page/1/" class="goto"> Clasament curent</a>

{% if is_top %}
    <a href="/top/toptype/1/sortcrit/0/page/1/" class="goto"> Top pe o săptămână </a>
{% endif %}

{% endblock %}
