<div>
    <h2>{{m.subject}}</h2>
    <p>
        <pre>
    From: {{ m.sender }}
    To: {{ m.receiver }}

    {{m.text}}
    </pre>
    {% if m.sender.id != user.id %}
    <a href="{% url create_to m.sender.id %}" class="button">Reply</a>
    {% endif %}
    <a href="#" onclick="messagingReload(); return false;" class="button">Back</a>
    </p>
</div>
