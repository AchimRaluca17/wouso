<div>
    <h2>{{m.subject}}</h2>
    <p>
        <pre>
    From: {%if msg.sender%}{{msg.sender}}{%else%}System{%endif%}
    To: {{ m.receiver }}

    {{m.text}}
    </pre>
    {% if m.sender.id != mess_user.id %}
    <a href="{% url reply_to m.sender.id m.id %}" class="button">Reply</a>
    {% endif %}
    <a href="#" onclick="messagingReload(); return false;" class="button">Back</a>
    </p>
</div>
