{% load i18n %}
<div class="">
    <h4>{{m.subject}}</h4>
    <p>
    <pre style="white-space: pre-wrap;">
    From: {% if m.sender %}{{m.sender}}{% else %}{% trans 'System' %}{% endif %}
    To:     {{ m.receiver }}

    {{m.text}}
    </pre>
    {% if m.sender.id != mess_user.id and m.sender %}
    <a href="{% url reply_to m.sender.id m.id %}" class="button">Reply</a>
    {% endif %}
    <a href="#" onclick="messagingReload(); return false;" class="button">Back</a>
    </p>
</div>
