<div>
    <table id="Messages">
        <tr>
            <th>From</td>
            <th>To</td>
            <th>Subject</td>
        </tr>
        {% for msg in messages %}
            <tr>
                <td>{{msg.sender}}</td>
                <td>{{msg.receiver}}</td>
                <td><a href="" onclick="return messagingView({{msg.id}});">{{msg.subject}}</a></td>
            </tr>
        {% empty %} <tr> <td colspan=3>No messages.</td></tr>
        {% endfor %}
    </table>
</div>
