{% extends 'site_base.html' %}

{% block title %}Sentbox{% endblock %}

{% block content %}


<h1>Sent</h1>

<table id="Messages" border=1>
    <tr>
        <th>From</td>
        <th>To</td>
        <th>Subject</td>
    </tr>
    {% for msg in messages %}
    <tr>
        <td>{{msg.sender}}</td>
        <td>{{msg.receiver}}</td>
        <td>{{msg.subject}}</td>
    </tr>
    {% endfor %}
    
</table>


 
{% endblock %}
