{% extends 'site_base.html' %}
{% load i18n %}
{% load artifacts %}
{% load user %}
{% block title %}{{block.super}} -- Chatbox{% endblock %}

{% block scripts %}

<script type="text/javascript" src="/static/js/chatbox.js"></script>

<script language="javascript" type="text/javascript" ></script>


<LINK rel="stylesheet" type="text/css" href="/static/css/chatbox.css" />
{% endblock %}

{% csrf_token %}
{% block content %}



<A HREF="javascript:alert
('Your resolution is '+screen.width+'x'+screen.height);">
    Click for your screen resolution</A>




<div id="Shoutbox">
    <table >

        <tr><td colspan="1"><div id="ShoutboxTextArea"></div></td>
            <td colspan="1"><div id="ShoutboxUserList"></div></td>

            <td rowspan = "3" style="width:100px; hight:300px">
                <button type="button" style="width: 100px; height:300px; height: 100%;
                    background-color:Transparent;" id="ShoutboxHideButton">
                    >>
                </button>
            </td>
        </tr>
        <tr>
            <td colspan = "1"><input type="text" id="ShoutboxTextBox"/></td>
            <td colspan = "1"><input type="button" id="ShoutboxProfileButton" value="P"/>
                              <input type="button" id="ShoutboxMesajeButton" value="M"/>
                              <input type="button" id="C" value="C"/><td>
        </tr>
        <tr>
            <td colspan = "1"><input type="button" id="ShoutboxSendButton" value="Send"/><td>


        </tr>
    </table>

</div>

<button type="button" style="width: 100px; height:100%;  background-color:Transparent;" id="ShoutboxShowButton"><<</button>


<div class="Privatebox" id="Privatebox1">
    <div style="background: blue">
        <input type="button" id="UserName1"   class="PrivateboxUserName"/>
        <input type="button" id="ExitButton1" class="PrivateboxExitButton" value="x"/>
    </div>
    <div id="PrivateboxTextArea1" class="PrivateboxTextArea" ></div>
    <input type="text" id="PrivateboxTextBox1" class="PrivateboxTextBox"/>
</div>

<div class="Privatebox" id="PrivateboxMinimize1" style="background: blue;">
    <input type="button" id="UserNameMinimize1"   class="PrivateboxUserName"/>
    <input type="button" id="ExitButtonMinimize1" class="PrivateboxExitButton" value="x"/>
</div>



<div class="Privatebox2" id="Privatebox2">
    <div style="background: blue">
        <input type="button" id="UserName2"   class="PrivateboxUserName"/>
        <input type="button" id="ExitButton2" class="PrivateboxExitButton" value="x"/>
    </div>
    <div id="PrivateboxTextArea2" class="PrivateboxTextArea" ></div>
    <input type="text" id="PrivateboxTextBox2" class="PrivateboxTextBox"/>
</div>

<div class="Privatebox2" id="PrivateboxMinimize2" style="background: blue;">
    <input type="button" id="UserNameMinimize2"   class="PrivateboxUserName"/>
    <input type="button" id="ExitButtonMinimize2" class="PrivateboxExitButton" value="x"/>
</div>


{% endblock %}
