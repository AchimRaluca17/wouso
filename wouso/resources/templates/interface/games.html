{% extends base_template %}

{% block title %}{{block.super}} > Games{% endblock %}

{% block content %}
<h2>Games</h2>

<ul>
{% for g in games %}
    <li><a href="/g/{{g.link}}/">{{g.name}}</a></li>
{% endfor %}
</ul>

<form method="post" action="/g/">
    <button type="submit">submit </button>
    {% csrf_token %}
</form>
{% endblock %}
